<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” Nexus Chat</title>

  <!-- Ortak stil -->
  <link rel="stylesheet" href="styles.css">
  <!-- Dashboardâ€™a Ã¶zel koyu tema / fullscreen -->
  <link rel="stylesheet" href="dashboard-dark.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">NEXUS CHAT</div>
    </div>
    <div class="session">
      <span id="userState" class="muted">User</span>
      <button id="changePassBtn" class="btn">Change Password</button>
      <a href="index.html" class="btn">Public Home</a>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </header>

  <main class="layout">
    <!-- SOL: KiÅŸiler + KÄ±sayollar -->
    <aside class="sidebar card" id="leftPane">
      <div class="section-title">My Space</div>
      <ul class="list">
        <li><button class="item" data-view="inbox">ðŸ“¥ My Inbox</button></li>
        <li><button class="item" data-kind="channel" data-id="public"># public</button></li>
      </ul>

      <div class="section-title" style="margin-top:16px">Users</div>
      <ul id="userList" class="list"></ul>
    </aside>

    <!-- ORTA: AkÄ±ÅŸ -->
    <section class="feed card">
      <div class="welcome" id="welcome"></div>
      <div class="feed-head">
        <div id="conversationTitle" class="conv-title"># public</div>
        <div id="conversationMeta" class="muted"></div>
      </div>
      <div id="messages" class="messages"></div>
    </section>

    <!-- SAÄž: Yazma AlanÄ± -->
    <aside class="composer card">
      <div class="section-title">Compose</div>
      <div class="muted" id="composeHint">Choose Public or Direct Message.</div>
      <textarea id="composerInput" class="input" placeholder="Write a message..."></textarea>
      <div class="row">
        <select id="visibility" class="input">
          <option value="public">Public</option>
          <option value="dm">Direct Message</option>
        </select>
        <select id="dmTarget" class="input"></select>
        <button id="sendBtn" class="btn primary">Send</button>
      </div>
    </aside>
  </main>

  <!-- Åžifre DeÄŸiÅŸtirme ModalÄ± -->
  <div class="modal-backdrop hide" id="passModal">
    <div class="modal" role="dialog" aria-labelledby="passTitle">
      <h3 id="passTitle">Change Password</h3>
      <div class="row-col" style="gap:6px; margin-top:6px">
        <label class="muted small">Old Password</label>
        <input id="oldPass" class="input" type="password" autocomplete="current-password">

        <label class="muted small" style="margin-top:6px">New Password</label>
        <input id="newPass" class="input" type="password" autocomplete="new-password">

        <label class="muted small" style="margin-top:6px">Confirm New Password</label>
        <input id="confirmPass" class="input" type="password" autocomplete="new-password">
      </div>
      <div class="row end" style="margin-top:10px">
        <button id="cancelPass" class="btn">Cancel</button>
        <button id="savePass" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Ã–NEMLÄ°: dashboard, app.js'i kullanÄ±r -->
  <script src="app.js"></script>
</body>
</html>
